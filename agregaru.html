<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/sign.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-dark">
    <div class="login">
      <h1 class="text-center">Agregar usuarios</h1>

      <form action="/administradoru.html"  id="formulario">
        <div class="form-group">
          <label class="form-label" for="Nombre">Nombre</label>
          <input class="form-control" type="text" id="Nombre"/>
          <h6 class="text-danger" id="alertaN"></h6>
          
        </div>
        <div class="form-group ">
          <label class="form-label" for="email">Correo electrónico</label>
          <input class="form-control" type="email" id="email"  />
          <h6 class="text-danger" id="alertaE"></h6>
          
        </div>
        <div class="form-group">
          <label class="form-label" for="password">Contraseña</label>
          <input class="form-control" type="password" id="password"  />
          <h6 class="text-danger" id="alertaP"></h6>
          
        </div>
        <div class="form-group">
          <p>Rol</p>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Selecciona un rol</option>
            <option value="admin">Administrador</option>
            <option value="user">Usuario</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label" for="imagen">Imagen de perfil</label>
          <input class="form-control" type="file" name="imagen" id="imagen" />
          <h6 class="text-danger" id="alertaI"></h6>
        </div>
        <div class="container-fluid text-center">
          <input class="btn btn-primary px-xxl-5" type="submit" value="Agregar">  
          <a class="btn btn-secondary cancelar-btn" href="administradoru.html">Cancelar</a>
        </div>        
      </form>
    </div>
    <script src="js/v_crearUsuarioa.js"></script>

  </body>
</html>
