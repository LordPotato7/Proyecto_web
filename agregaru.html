<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/sign.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-dark">
    <div class="login">
      <h1 class="text-center">Agregar de usuarios</h1>

      <form class="needs-validation">
        <div class="form-group was-validated">
          <label class="form-label" for="Nombre">Nombre</label>
          <input class="form-control" type="text" id="Nombre" required />
          <div class="invalid-feedback">
            Por favor ingresa el nombre del usuario
          </div>
        </div>
        <div class="form-group was-validated">
          <label class="form-label" for="email">Correo electrónico</label>
          <input class="form-control" type="email" id="email" required />
          <div class="invalid-feedback">
            Por favor ingresa un correo electrónico válido
          </div>
        </div>
        <div class="form-group was-validated">
          <label class="form-label" for="password">Contraseña</label>
          <input class="form-control" type="password" id="password" required />
          <div class="invalid-feedback">
            Por favor ingresa una contraseña
          </div>
        </div>
        <div class="form-group">
          <p>Rol</p>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Selecciona un rol</option>
            <option value="admin">Administrador</option>
            <option value="user">Usuario</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label" for="imagen">Imagen de perfil</label>
          <input class="form-control" type="file" name="imagen" id="imagen" />
        </div>
        <a class="btn btn-primary agregar-btn" href="administradoru.html">Agregar</a>
        <a class="btn btn-secondary cancelar-btn" href="administradoru.html">Cancelar</a>        
      </form>
    </div>
  </body>
</html>
