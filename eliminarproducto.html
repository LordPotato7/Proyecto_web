<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NihonPC</title>
    <link rel="stylesheet" href="style/sign.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-dark">
    <div class="login">
      <h1 class="text-center">Eliminación de productos</h1>

      <form class="needs-validation">
        <div class="form-group was-validated">
          <label class="form-label" for="codigo">ID o Código del Producto a Eliminar</label>
          <input class="form-control" type="number" id="codigo" required />
          <div class="invalid-feedback">
            Porfavor ingresa el ID o código del producto a eliminar
          </div>
        </div>
        <a class="btn btn-danger eliminar-btn" href="administradorp.html">Eliminar</a>
        <a class="btn btn-secondary regresar-btn" href="administradorp.html">Regresar</a> 
      </form>
    </div>
  </body>
</html>
