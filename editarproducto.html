<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modificación de producto</title>
    <link rel="stylesheet" href="style/sign.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-dark">
    <div class="login">
      <h1 class="text-center">Modificación de producto</h1>

      <form class="needs-validation">
        <div class="form-group was-validated">
          <label class="form-label" for="ID">ID del producto</label>
          <input class="form-control" type="number" id="ID" required />
          <div class="invalid-feedback">
            Porfavor ingresa el ID del producto
          </div>
        </div>
        <div class="form-group was-validated">
          <label class="form-label" for="Nombre">Nombre Producto</label>
          <input class="form-control" type="text" id="Nombre" required />
          <div class="invalid-feedback">
            Porfavor ingresa el nombre del producto
          </div>
        </div>
        <div class="form-group was-validated">
          <label class="form-label" for="codigo">Codigo Producto</label>
          <input class="form-control" type="number" id="codigo" required />
          <div class="invalid-feedback">
            Porfavor ingresa el codigo del producto
          </div>
        </div>
        <div class="form-group was-validated">
          <label class="form-label" for="precio">precio del producto</label>
          <input class="form-control" type="number" id="precio" required />
          <div class="invalid-feedback">Por favor ingrese el precio</div>
        </div>
        <div class="form-group">
            <p>Categoria</p>
            <select id="dropdown" name="role" class="form-control" required>
              <option disabled selected value>Select la categoria</option>
              <option value="teclados">Teclado</option>
              <option value="mouse">mouse</option>
              <option value="tarjetas">Tarjeta de video</option>
              <option value="procesador">procesador</option>
              <option value="Almacenamiento">Almacenamiento</option>
              <option value="gabinete">gabinete</option>
              <option value="Placa">placa madre</option>
              <option value="Fuente">Fuente de poder</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label" for="imagen">Imagen del Producto</label>
            <input class="form-control" type="file" name="imagen" id="imagen" />
          </div>
          <a class="btn btn-primary agregar-btn" href="administradorp.html">Modificar</a>
          <a class="btn btn-secondary cancelar-btn" href="administradorp.html">Cancelar</a> 
        </form>
      </div>
    </body>
  </html>
